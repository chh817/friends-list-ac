<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Social Media Friends</title>

  <!-- 載入 Bootstrap 提供的 CSS 檔案  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- 載入自己的 CSS 樣式 -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!-- Navbar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Friend List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOption"
        aria-controls="navbarOption" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarOption">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="#">All My Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
        <form class="searchForm d-flex">
          <input class="form-control me-2" id="keyword-entry" type="search" placeholder="Keyword" aria-label="Search">
          <button class="btn btn-outline-success" id="searchButton" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

<!-- Data Panel  -->
  <div class="card-container d-flex flex-wrap justify-content-center" id="data-panel">
    <!--Rendering Friend List   -->
  </div>

<!-- Pagination  -->
  <nav aria-label="Page navigation">
     <ul class="pagination justify-content-center">
       <!-- Rendering Paginator here -->
     </ul>
  </nav>

<!-- Modal  -->
  <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="friend-name">
            <!-- Inserting Friend Name -->
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-around align-items-center">
          <img src=" " alt="Cannot Load Photo" class="friend-img rounded">
          <div class="friend-info">
            <!-- Rendering Friend Info -->
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- 載入 axios 提供的 Javascript 檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

 <!-- 載入 Bootstrap 提供的 Javascript 檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  
<!-- 載入自己寫的 Javascript  -->
  <script src="script.js"></script>
</body>

</html>
